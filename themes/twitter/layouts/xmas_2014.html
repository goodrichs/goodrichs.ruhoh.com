<!DOCTYPE html>
<html lang="en" class="xmas2013">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {{# page.description }}
    <meta name="description" content="{{ . }}">
    {{/ page.description }}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    {{{ assets }}} 

    <!-- Le fav and touch icons -->
    <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->
  </head>

  <body>

    <div class="container xmas2014">

      <div class="content">
        <div class='hero-unit'>
          {{{ content }}}
        </div>
      </div>

      <footer>
      <div style="clear:both"></div>
      <p>&copy; Goodrichs.NET 2014 Holiday Letter</p>
      </footer>

    </div> <!-- /container -->

    {{{ google_prettify }}}
    {{{ analytics }}}
    <script src="{{urls.theme_javascripts}}/jquery.min.js"></script>
    <script src="{{urls.theme_javascripts}}/bootstrap-lightbox.min.js"></script>
  </body>
</html>
